[build-system]
requires = [
    "setuptools",
]
build-backend = "setuptools.build_meta"

[project]
name = "airflow-clickhouse-plugin"
version = "0.11.0"
description = "airflow-clickhouse-plugin â€” Airflow plugin to execute ClickHouse commands and queries"
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT License" }
authors = [
    { name = "Anton Bryzgalov", email = "tony.bryzgaloff@gmail.com" },
    { name = "Viktor Taranenko" },
]
keywords = [
    "clickhouse",
    "airflow",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Plugins",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.7",
]
dynamic = [
    "dependencies",
]

[project.urls]
GitHub = "https://github.com/bryzgaloff/airflow-clickhouse-plugin"

[project.optional-dependencies]
pandas = [
    "apache-airflow[pandas]>=2.0.0,<2.7.0",
]
"common.sql" = [
    "apache-airflow[common.sql]>=2.2.0,<2.7.0",
    "clickhouse-driver>=1.3.0",
]

[tool.setuptools.dynamic]
dependencies = { file = ["requirements.txt"] }

[tool.setuptools.packages.find]
where = ["src"]
namespaces = true  # add directories without __init__.py
